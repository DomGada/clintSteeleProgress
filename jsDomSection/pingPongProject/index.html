<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
</head>

<body>
    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column is-half is-offset-one-quarter">
                    <div class="card">
                        <header class="card-header">
                            <p class="card-header-title">
                                Ping Pong Score Keeper
                            </p>
                        </header>
                        <div class="card-content">
                            <div class="content">
                                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                                </h1>
                                <p class="subtitle">
                                    Use the buttons below to keep score.
                                </p>
                                <div class="select is-rounded">
                                    <select name="" id="playTo">
                                        <option value="3">3</option>
                                        <option value="5">5</option>
                                        <option value="8">8</option>
                                        <option value="11">11</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <footer class="card-footer">

                            <button class="button is-primary card-footer-item" id="p1Button">+1 Player One</button>
                            <button class="button is-info card-footer-item" id="p2Button">+1 Player Two</button>
                            <button class="button is-warning card-footer-item" id="reset">Reset</button>
                        </footer>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
<script src="app.js"></script>

</html>
