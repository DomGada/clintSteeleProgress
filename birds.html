<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heaviest Birds</title>
</head>
<!-- Tr TH and Td  Td = Table data cell it's a single cell in a table that contains data
            TR is a Table Row  
            TH is a Table Header Element-->

<body>
    <table>
        <!-- Tfoot thead tbody will be the logical semantics for the sections of your table -->
        <tr>
            <th rowspan="2">Animal</th>
            <th colspan="2">Average Mass</th>
            <th>Flight?</th>
        </tr>
        <tr>
            <th>KG</th>
            <th>LB</th>
        </tr>
        <tr>
            <td>Ostrich</td>
            <td>104 kg</td>
            <td>120lb</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Somali Ostrich</td>
            <td>90 Kg</td>
            <td>100lb</td>
            <td>No</td>
        </tr>
        <tr>
            <td>Wild Turkey</td>
            <td>40kg</td>
            <td>60lb</td>
            <td>Yes</td>
        </tr>
    </table>
</body>

</html>
